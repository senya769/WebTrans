<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>list of users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div th:replace="fragments/header::header-fr"></div>
    <div th:replace="fragments/header::header-css"></div>
    <link rel="stylesheet" th:href="@{/styles/css/lists.css}" media="all" type="text/css">



</head>
<body>
<div class="page">

<table class="table table-hover">
    <thead>
    <tr>
        <div class="head-table">
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Number</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">Activity</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">Type</th>
            <th scope="col">PANEL</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u:${users}">
        <th th:text="${u.id}">
        <td th:text="${u.firstName}">
        <td th:text="${u.lastName}">
        <td th:text="${u.number}">
        <td th:text="${u.roles}">
        <td th:text="${u.email}">
        <td th:text="${u.activity}">
        <td th:text="${u.city}">
        <td th:text="${u.country}">
        <td th:text="${u.type.value}">
        <td>
        <div th:if="${#request.isUserInRole('ADMIN')}">
            <form th:action="@{/users/{id}/delete(id = ${u.id})}" method="post">
                <button type="submit" class="badge badge">update</button>
                <button type="submit" class="badge badge-danger">delete</button>
            </form>
        </div>
        </td>
    </tr>
</table>
    <div class="page">

</body>
</html>
