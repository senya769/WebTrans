<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>list of users</title>
    <!-- CSS only -->
    <link th:rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div th:replace="fragments/header::header-fr"></div>

</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <div class="head-table">
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">NUMBER</th>
            <th scope="col">ROLE</th>
            <th scope="col">STATUS</th>
            <th scope="col">PANEL</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u:${users}">
        <th th:text="${u.id}">
        <td th:text="${u.nickname}">
        <td th:text="${u.email}">
        <td th:text="${u.numberPhone}">
        <td th:text="${u.role}">
        <td th:text="${u.status}">
        <td>
        <div th:if="${u.status != 'Admin'}">
            <form th:action="@{/user/delete/{id}(id = ${u.id})}" method="post">
                <button type="submit" class="badge badge-danger">delete</button>
            </form>
        </div>
        </td>
    </tr>
    <%}%>
</table>

</body>
</html>
