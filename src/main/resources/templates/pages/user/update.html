<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>update</title>
    <!-- CSS only -->
    <link th:rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div th:replace="fragments/header::header-fr"></div>

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-6">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                 class="rounded-circle img-fluid" style="width: 100px;" alt="avatar"/>
                        </div>
                        <form th:action="@{/user/update/{id}(id = ${user.id})}"  method="post" >
                            <div class="form-group">
                                <input type="radio" id="option1" name="status" class="custom-control-input"
                                       th:value="Individual" th:name="status">
                                <label class="radio-inline ml-4" for="option1">
                                    Individual
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                </label>

                                <input type="radio" id="option2" name="status" class="custom-control-input"
                                       th:value="Company" >
                                <label class="radio-inline ml-4" for="option1">
                                    Company
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                        <path fill-rule="evenodd"
                                              d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                                    </svg>
                                </label>
                            </div>

                            <div class="form-text mb-4">
                                <p class="mb-2 h5">Nickname</p>
                                <input type="text" class="form-control" name="nickname"  th:value="${user.nickname}"  th:name="nickname" required>
                            </div>

                            <div class="form-text mb-4">
                                <p class="mb-2 h5">Number Phone</p>
                                <input type="text" class="form-control" name="number"
                                       th:value="${user.numberPhone}" th:name="numberPhone" required>
                            </div>

                            <div class="form-text mb-4">
                                <p class="mb-2 h5">Email</p>
                                <input type="text" class="form-control" name="email" th:value="${user.email}"  th:name="email"
                                       required>
                            </div>
                            <div class="form-text mb-4">
                                <p class="mb-2 h5">Password</p>


                                <input for="password-input" type="text" class="form-control" id="password-input"
                                       name="password" th:value="${user.password}"  th:name="password"   required/>
                                <a href="#" class="password-control"></a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Save change
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
