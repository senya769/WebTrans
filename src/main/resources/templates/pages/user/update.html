<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>update</title>
    <!-- CSS only -->
    <div th:replace="fragments/header::header-css"></div>
</head>
<body>
<div class="page">
    <div th:if="${isUpdate}">
        no equals password
    </div>
    <div th:replace="fragments/header :: header-fr"></div>
    <section class="vh-140" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-6">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <a th:href="@{/users/{user_id}/update/image(user_id = ${user.id})}">
                                    <img th:src="@{${user.imageURL}}"
                                         class="rounded-circle img-fluid" style="width: 100px;" alt="avatar"/>
                                </a>
                            </div>
                            <form th:href="@{users/{id}/update(id = user.id)}" method="post">

                                <label class="mb-2">
                                    Type
                                    <select class="form-select-sm mb-2 mx-1" th:name="type"
                                            aria-multiselectable="false">
                                        <div th:each="c : ${T(com.trans.model.enums.TypeUser).values()}">
                                        <div th:if="${c == user.type}">
                                            <option selected
                                                    th:text="${c.value}"></option></div>
                                        <div th:unless="${c == user.type}">
                                        <option th:value="${c}" th:text="${c.value}"></option>
                                            </div>
                                        </div>
                                    </select>
                                </label>
                                <label class="mx-5 mb-2">
                                    Country
                                    <select class="form-select-sm mb-2 mx-1" th:name="country"
                                            aria-multiselectable="false">
                                        <div th:each="c : ${T(com.trans.model.enums.Countries).values()}">
                                            <div th:if="${c == user.country}">
                                                <option selected
                                                        th:text="${c}"></option></div>
                                            <div th:unless="${c == user.country}">
                                                <option th:value="${c}" th:text="${c}"></option>
                                            </div>
                                        </div>
                                    </select>
                                </label>
                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">First Name</p>
                                    <input type="text" class="form-control" name="firstName"
                                           th:value="${user.firstName}" th:name="firstName" required>
                                </div>
                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">Last Name</p>
                                    <input type="text" class="form-control" name="lastName"
                                           th:value="${user.lastName}"
                                           th:name="lastName" required>
                                </div>

                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">City</p>
                                    <input type="text" class="form-control" name="city"
                                           th:value="${user.city}" th:name="city" required>
                                </div>
                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">Number Phone</p>
                                    <input type="text" class="form-control" name="number"
                                           th:value="${user.number}" th:name="number" required>
                                </div>

                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">Email</p>
                                    <input type="text" class="form-control" name="email"
                                           th:name="email" th:value="${user.email}"
                                           required>
                                </div>
                                <div class="form-text mb-4">
                                    <p class="mb-2 h5">For update enter your password</p>
                                    <input for="password-input" type="password" class="form-control" id="password-input"
                                           name="password" th:name="password" required/>
                                    <a href="#" class="password-control"></a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Save change
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footer :: footer-fr"></div>
</div>
</body>
</html>
