<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <link rel="shortcut icon"
          th:href="@{https://w7.pngwing.com/pngs/548/737/png-transparent-peterbilt-semi-trailer-truck-truck.png}"
          type="image/x-icon">
    <title>
        New cargo
    </title>
    <!-- CSS only -->
    <div th:replace="fragments/header::header-css"></div>
    <div th:replace="fragments/header::header-fr"></div>

</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <form th:action="@{/user/{id}/cargo/add (id = ${user_cargo_id})}" th:method="post" th:object="${cargo}">
                <legend class="text-center">Register</legend>

                <fieldset>
                    <legend>Account Details</legend>

                    <div class="form-group col-md-6">
                        <label>Name Cargo</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="First Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Country from</label>
                        <input type="text" th:field="*{country_from}"
                               class="form-control" name="country_from" placeholder="country_from">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">Country to</label>
                        <input type="text" th:field="*{country_to}"
                               class="form-control" name="country_to" placeholder="country_to">
                    </div>
                     <div>
                         <label>Date of birth</label>
                         <input type="datetime-local" name="dateDeadline"/>
                     </div>

                    <div class="form-group col-md-6">
                        <label>Weight</label>
                        <input type="text" th:field="*{weight}"
                               class="form-control" placeholder="weight">
                    </div>

                    <div class="form-group col-md-6">
                        <label>length</label>
                        <input type="text" th:field="*{length}"
                               class="form-control" placeholder="length">
                    </div>

                    <div class="form-group col-md-6">
                        <label>height</label>
                        <input type="text" th:field="*{height}"
                               class="form-control" placeholder="height">
                    </div>


                </fieldset>

                <fieldset>
                    <legend>Optional Details</legend>

                    <div class="form-group col-md-6">
                        <label for="country">Country of Residence</label>
                        <select class="form-control" name="" id="country">
                            <option>Country 1</option>
                            <option>Country 2</option>
                            <option>Country 3</option>
                        </select>
                    </div>

                    <!-- <div class="form-group col-md-12">
                         <label for="found_site">How did you find out about the site?</label>
                         <select class="form-control" name="" id="found_site">
                             <option>Company</option>
                             <option>Friend</option>
                             <option>Colleague</option>
                             <option>Advertisement</option>
                             <option>Google Search</option>
                             <option>Online Article</option>
                             <option value="other">Other</option>
                         </select>
                     </div>

                     <div class="form-group col-md-12 hidden">
                         <label for="specify">Please Specify</label>
                         <textarea class="form-control" id="specify" name=""></textarea>
                     </div>-->

                </fieldset>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="" required>
                                I accept the <a href="#">terms and conditions</a>.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            NEW Cargo
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
<div th:replace="fragments/footer::footer-fr"></div>
</body>
</html>
