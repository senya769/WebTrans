<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>list all cargo</title>
    <div th:replace="fragments/header::header-css"></div>
</head>
<body>
<div class="page">
    <div th:replace="fragments/header::header-fr"></div>

    <table class="table table-hover table-info table-bordered table-sm">
        <thead class="table-group-divider table-light">
        <thead>
        <tr>
            <div class="head-table">
                <th scope="col">Date</th>
                <th scope="col">Countries</th>
                <th scope="col">Cities</th>
                <th scope="col">Name</th>
                <th scope="col">Characteristics</th>
                <th scope="col">Price</th>
                <th scope="col">Owner</th>
                <!--                <th scope="col">Book</th>-->
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${cargoList}">
            <td>
                <div th:text="${#temporals.format(c.localDateCreated,'dd-MMM-yy HH:mm')}"></div>
                -
                <span th:text="${#temporals.format(c.localDateDeadline,'dd-MMM-yy HH:mm')}"></span>
            </td>
            <td>
                <span th:text="${c.country_from}"></span>
                ->
                <span th:text="${c.country_to}"></span>
            </td>
            <td>
                <span th:text="${c.city_from}"></span>
                ->
                <span th:text="${c.city_to}"></span>
            </td>
            <td th:text="${c.name}">
            <td>
                Weight:<span th:text="${c.weight} + 't'"></span>
                <br>
                Volume:<span th:text="${c.volume} + 'm3'"></span>

            </td>
            <td th:if="${c.price == 0.0}">contract</td>
            <td th:if="${c.price != 0.0}">
                <div th:text="${c.price}+' $'"></div>
            </td>
            <td>
                <div th:text="${c.user.activity.value}"></div>
                <a th:href="@{/user/profile/{id_user}(id_user = ${c.user.id})}" th:text="${c.user.nameCompany}"></a>
            </td>
        </tr>
    </table>
     <div th:if="${cargoListAsk.totalPages > 0}" class="pagination"
          th:each="pageNumber : ${pageNumbers}">
         <a th:href="@{/cargo/list(page=${pageNumber})}"
            th:text="${pageNumber}"
            th:class="${pageNumber==cargoListAsk.number + 1} ? active"></a>
     <div th:replace="fragments/footer::footer-fr"></div>
 </div>
</div>
<form th:href="@{/cargo/list}" method="post">
<input  th:name = "page" type="number">
<input type="submit">
</form>
<div th:text="${pageNumbers}"></div>
</body>
</html>
