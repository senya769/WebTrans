<head>

    <title>
        New cargo

    <!-- CSS only -->
    <div th:replace="fragments/header::header-css"></div>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <form th:action="@{/user/{id}/transport/add (id = ${user_transport_id})}" th:method="post"

                <fieldset>
                    <legend>Account Details</legend>

                        <input type="text" class="form-control" th:field="*{name}" placeholder="Volvo">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Max capacity load</label>
                        <input type="text" th:field="*{maxCapacityLoad}"
                               class="form-control" name="country_from" placeholder="maxCapacityLoad">
                    </div>

                    <!--      <div class="form-group col-md-6">

                       <div class="form-group col-md-6">

                           <input type="text" th:field="*{weight}"
                                  class="form-control" placeholder="weight">
                       </div>

                       <div class="form-group col-md-6">
                           <label>length</label>
                           <input type="text" th:field="*{length}"
                                  class="form-control" placeholder="length">
                       </div>

                       <div class="form-group col-md-6">
                           <label>height</label>
                           <input type="text" th:field="*{height}"
                                  class="form-control" placeholder="height">
                       </div>
   -->

                </fieldset>

                <fieldset>
                    <legend>Optional Details</legend>

                    <div class="form-group col-md-6">
                        <label for="country">Country of Residence</label>
                            <select class="form-control" th:field="*{typeTransport}" id="country">
                                <option th:each="type : ${T(com.trans.model.TypeTransport).values()}"
                                        th:value="${type}" th:text="${type.getTypeValue()}"></option>
                            </select>
                    </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="" required>
                                I accept the <a href="#">terms and conditions</a>.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            NEW Cargo
                        </button>

    </div>
</div>
<div th:replace="fragments/footer::footer-fr"></div>
</body>
</html>
